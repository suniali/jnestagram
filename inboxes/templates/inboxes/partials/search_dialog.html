<div id="search-modal"
     class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden transform transition-all"
         _="on click halt">
        <div class="p-6 border-b border-slate-50 flex justify-between items-center">
            <h2 class="text-xl font-black text-slate-800">New Message</h2>
            <a _="on click add .hidden to #search-modal" class="text-slate-400 hover:text-slate-600 cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5"/>
                </svg>
            </a>
        </div>

        <div id="new-message" class="p-6">
            <div class="relative">
                <input type="text" name="search_user"
                       placeholder="Search users..."
                       class="w-full bg-slate-100 border-none rounded-2xl py-4 px-6 font-bold text-slate-700 focus:ring-2 focus:ring-violet-500 transition-all"
                       hx-get="{% url 'inbox_search_users' %}"
                       hx-target="#search-results"
                       hx-swap="innerHTML transition:true"
                       hx-trigger="keyup changed">
            </div>
        </div>
        <div id="search-results" class="h-60 overflow-y-auto">
            {% include 'inboxes/partials/users_list.html' %}
        </div>
    </div>

</div>
