{%  extends 'base.html' %}

{% block layout %}
    <div class="md:flex items-center justify-center mt-8">
        <div class="w-full md:max-w-sm mr-6 md:[&>*>*>p]:text-4xl">
          {% include 'posts/post.html' %}
        </div>
        <div>
            <h1 class="font1 titleBlip font-bold text-4xl">Delete Post</h1>
            <p class="mb-6">Are you sure you want to delete this post?</p>

            <form method='POST' action="">
                {% csrf_token %}
                <button type="submit">Confirm</button>
                <a class="button secondaryAction ml-1" href="{% url 'home' %}">Go Back</a>
            </form>
        </div>
    </div>
{% endblock %}
