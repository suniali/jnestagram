{% extends 'base.html' %}

{% block layout %}
   <div class="delete-container" style="max-width: 600px; margin: 50px auto; font-family: sans-serif; text-align: center;">
    <h2 style="color: #dc3545;" class="text-3xl font-bold font1 titleBlip">Delete Comment</h2>
    <p>Are you sure you want to delete this comment? This action cannot be undone.</p>

    <div style="background: #f8f9fa; padding: 20px; border-left: 4px solid #dc3545; margin: 20px 0; text-align: left;">
        "{{ object.text }}"
    </div>

    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 12px; cursor: pointer;">
            Confirm Delete
        </button>
        <a href="{% url 'add_comment' object.post.pk %}" style="margin-left: 15px; text-decoration: none; color: #666;">Cancel and Go Back</a>
    </form>
</div>
{% endblock %}
