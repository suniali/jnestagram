{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
    <div class="min-h-[75vh] flex items-center justify-center p-6">
        <div class="max-w-2xl w-full text-center">
            <div class="relative">
                <h1 class="text-[120px] md:text-[180px] font-black text-rose-50/50 select-none">500</h1>

                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div class="bg-white/60 backdrop-blur-xl p-10 rounded-[3rem] shadow-[0_20px_50px_rgba(225,29,72,0.1)] border border-rose-100/50">

                        <div class="relative w-24 h-24 mx-auto mb-8">
                            <div class="absolute inset-0 bg-rose-500 rounded-3xl opacity-20 animate-ping"></div>
                            <div class="relative bg-gradient-to-br from-rose-500 to-orange-500 text-white rounded-3xl flex items-center justify-center shadow-lg shadow-rose-200 w-full h-full">
                                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                </svg>
                            </div>
                        </div>

                        <h2 class="text-3xl font-black text-slate-800 mb-4">Houston, We Have a Problem!</h2>
                        <p class="text-slate-500 mb-8 leading-relaxed max-w-sm mx-auto">
                            Our servers are having a bit of a meltdown.
                            It's not you, it's definitely us. Our team has been notified.
                        </p>

                        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <a href="/" class="group px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold transition-all hover:bg-black flex items-center gap-2">
                                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                Take Me Home
                            </a>

                            <button onclick="location.reload()" class="px-8 py-4 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-2xl font-bold transition-all flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Try Refreshing
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-12 inline-flex items-center gap-2 px-4 py-2 bg-amber-50 rounded-full border border-amber-100">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
            </span>
                <span class="text-xs font-bold text-amber-700 uppercase tracking-widest italic">Code: 500 | System Overload</span>
            </div>
        </div>
    </div>
{% endblock %}
