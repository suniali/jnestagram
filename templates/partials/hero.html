{% load i18n %}
<section class="relative overflow-hidden flex items-center justify-center text-center text-white min-h-40vh bg-cover bg-center z-10"
         style="background-image: url('https://live.staticflickr.com/65535/49909538937_3255dcf9e7_b.jpg');">

    <div class="hero-overlay"></div>

    <div class="py-24 px-10 relative z-10 max-w-3xl mx-auto">
        <h1 class="font-lobster text-7xl mb-6 tracking-wide drop-shadow-xl">
            {{ title }}
        </h1>

        <p class="text-2xl md:text-4xl font-medium mb-10 opacity-90 leading-relaxed">
            {% trans "Share your favorite Photos from Flickr and add a great caption" %}
        </p>
        {% if feature_herobutton %}
            <a class="btn-primary bg-blue-600"
               href="{% if user.is_authenticated %}{% url 'create_post' %}{% else %}{% url 'login' %}{% endif %}">
                {% trans "Get Started" %}
            </a>
        {% else %}
            <a class="btn-hero"
               href="{% if user.is_authenticated %}{% url 'create_post' %}{% else %}{% url 'login' %}{% endif %}">
                {% trans "Get Started" %}
            </a>
        {% endif %}
    </div>
</section>
