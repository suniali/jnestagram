<a href="{% url 'inbox' %}"
   class="flex items-center gap-2 px-3 py-2 text-white hover:text-violet-600 rounded-xl transition-all duration-200 group relative">

    <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-6 h-6 transition-transform group-hover:scale-110"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0a2 2 0 01-2 2H6a2 2 0 01-2-2m16 0l-8 5-8-5" />
        </svg>

        {% if unread_messages_count > 0 %}
            <span class="absolute -top-1 -right-1 flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-violet-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-violet-500 border border-gray-100"></span>
        </span>
        {% endif %}
    </div>

    <span class="hidden md:block font-medium text-sm">Messages</span>

    {% if unread_messages_count > 0 %}
        <span class="bg-violet-100 text-violet-600 px-1.5 py-0.5 rounded-md text-[10px] font-bold">
        {{ unread_messages_count }}
    </span>
    {% endif %}
</a>
