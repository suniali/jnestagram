{% extends 'base.html' %}

{% block title %}Delete {{ object_type|slice:'30' }} | {% endblock%}

{% block layout %}

    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-3xl border border-slate-100 shadow-xl text-center">
        <div class="w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>

        <h2 class="font1 titleBlip text-2xl font-black text-slate-800 mb-2">Are you sure?</h2>
        <p class="text-slate-500 mb-8 px-4">
            Do you really want to delete this **<span class="text-sm text-rose-500"> {{ object_type|slice:'30' }} </span>** ? This action cannot be undone.
        </p>

        <form method="post" class="flex gap-3">
            {% csrf_token %}
            <a href="{{ cancel_url }}" class="flex-1 px-4 py-3 rounded-2xl bg-slate-100 text-slate-600 font-bold hover:bg-slate-200 transition-all">
                Cancel
            </a>
            <button type="submit" class="flex-1 px-4 py-3 rounded-2xl bg-rose-500 text-white font-bold hover:bg-rose-600 shadow-lg shadow-rose-200 transition-all">
                Yes, Delete
            </button>
        </form>
    </div>
{% endblock %}
