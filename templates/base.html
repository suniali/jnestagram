{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jnestagram</title>
        <link rel="shortcut icon"
              type="image/png"
              href="https://img.icons8.com/small/64/000000/fire-heart.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
              rel="stylesheet">
        <script defer
                src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'tailwinds/css/style.main.css' %}">
    </head>
    <body class="bg-gray-100">
        <div style="display: none;">{% csrf_token %}</div>
        {% include 'partials/header.html' %}
        {% block layout %}{% endblock %}
        <div class="fixed top-5 right-5 z-50 flex flex-col gap-3 w-80">
            {% if messages %}
                {% for message in messages %}
                    <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-x-8" x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 transform translate-x-0" x-transition:leave-end="opacity-0 transform translate-x-8" class="p-4 rounded-lg shadow-lg border-l-4 flex items-center justify-between
                        {% if message.tags == 'success' %}
                            bg-green-50 border-green-500 text-green-800
                        {% elif message.tags == 'error' %}
                            bg-red-50 border-red-500 text-red-800
                        {% else %}
                            bg-blue-50 border-blue-500 text-blue-800
                        {% endif %}
                        ">
                        <div class="flex items-center">
                            <span class="text-sm font-bold uppercase mr-2">{{ message.tags }}:</span>
                            <span class="text-sm font-medium">{{ message }}</span>
                        </div>
                        <button @click="show = false" class="ml-4 text-gray-400 hover:text-gray-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
