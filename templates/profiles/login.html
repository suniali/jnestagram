{% extends 'base.html' %}
{% block layout %}
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 font1 titleBlip">Welcome Back</h1>
                <p class="text-gray-600 mt-2">Sign in to continue to your account</p>
            </div>
            <!-- Messages (success/error) with Alpine.js animation -->
            <div x-data="{ show: true }" class="space-y-4 mb-6">
                {% if messages %}
                    {% for message in messages %}
                        <div x-show="show"
                             x-transition:enter="transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 transform -translate-y-4"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             x-transition:leave="transition ease-in duration-200"
                             class="p-4 rounded-lg text-center font-medium relative {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="post" x-data>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next|default:'/' }}">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text"
                           name="username"
                           required
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="username"
                           autocomplete="username">
                </div>
                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password"
                           name="password"
                           required
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="••••••••"
                           autocomplete="current-password">
                </div>
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold text-lg rounded-xl transition transform hover:scale-105 shadow-lg">
                    Sign In
                </button>
            </form>
            <div class="mt-8 text-center text-gray-600">
                <p>
                    Don't have an account?
                    <a href="{% url 'register' %}"
                       class="text-blue-600 hover:underline font-medium">Sign Up</a>
                </p>
                <p class="mt-4">
                    <a href="{% url 'forgot_password' %}"
                       class="text-sm text-gray-500 hover:text-gray-700">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
