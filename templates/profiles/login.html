{% extends 'base.html' %}
{% load static %}

{% block layout %}
    <div min-h-screen flex items-center justify-center bg-slate-50 px-4 py-12>

        <div bg-white rd-[2.5rem] shadow-xl shadow-slate-200/50 w-full max-w-md p-8 md:p-12 border border-slate-100 transition-all>

            <div text-center mb-10>
                <h1 text-5xl font-black text-slate-800 font-lobster titleBlip mb-3>
                    Welcome Back
                </h1>
                <p text-slate-400 font-medium>Sign in to continue to your account</p>
            </div>

            <form method="post" x-data>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next|default:'/' }}">

                <div mb-6>
                    <label block text-sm font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Username</label>
                    <input type="text" name="username" required
                           class="input-form"
                           placeholder="Enter your username"
                           autocomplete="username">
                </div>

                <div mb-8>
                    <div flex justify-between items-center mb-2 ml-2>
                        <label block text-sm font-black text-slate-700 uppercase tracking-tighter>Password</label>
                        <a href="{% url 'forgot_password' %}" text-xs font-bold text-primary hover:underline>Forgot?</a>
                    </div>
                    <input type="password" name="password" required
                           class="input-form"
                           placeholder="••••••••"
                           autocomplete="current-password">
                </div>

                <button type="submit"
                        class="w-full btn-primary">
                    Sign In
                </button>
            </form>

            <div mt-10 text-center>
                <p text-slate-500 font-medium>
                    Don't have an account?
                    <a href="{% url 'register' %}"
                       class="text-primary hover:text-primary-dark font-black ml-1 transition-colors">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
