{% extends "base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block layout %}
    <div class="min-h-screen flex items-center justify-center bg-slate-50 px-4" dir="ltr">
        <div class="app-card border-blue-100 shadow-blue-200">

        <div class="relative w-24 h-24 mx-auto mb-10">
            <div class="absolute inset-0 bg-blue-100 rd-3xl rotate-12 animate-ping"></div>
            <div class="relative bg-white shadow-sm rd-3xl w-full h-full flex items-center justify-center border border-blue-50">
                <div class="i-ph-envelope-open-duotone text-5xl text-blue-500 "></div>
            </div>
            <div class="absolute -bottom-2 -right-2 bg-emerald-500 text-white p-2 rd-full border-4 border-white">
                <div class="i-ph-check-bold text-xs"></div>
            </div>
        </div>

        <h1 class="text-3xl font-black text-slate-800 mb-4 tracking-tight uppercase font-lobster">
            Email Sent!
        </h1>

        <p class="text-slate-400 font-medium leading-relaxed mb-10">
            We've sent a recovery link to your inbox. Please check your email (and spam) to continue.
        </p>

        <a href="{% url 'login' %}" class="w-full flex items-center justify-center btn-primary ">
            <div class="i-ph-arrow-left-bold"></div>
            Back to Login
        </a>
    </div>
{% endblock %}
