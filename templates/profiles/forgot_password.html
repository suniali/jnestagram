{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block layout %}
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 font1 titleBlip">Forgot Password?</h1>
                <p class="text-gray-600 mt-2">Enter your username to reset your password</p>
            </div>
            <!-- Messages -->
            <div x-data="{ show: true }" class="space-y-4 mb-6">
                {% if messages %}
                    {% for message in messages %}
                        <div x-show="show"
                             x-transition
                             class="p-4 rounded-lg text-center font-medium relative {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text"
                           name="username"
                           required
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                           placeholder="Enter your username">
                </div>
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-gray-600 to-gray-800 hover:from-gray-700 hover:to-gray-900 text-white font-bold text-lg rounded-xl transition transform hover:scale-105 shadow-lg">
                    Continue
                </button>
            </form>
            <div class="mt-8 text-center text-gray-600">
                <p>
                    Remembered it?
                    <a href="{% url 'login' %}"
                       class="text-blue-600 hover:underline font-medium">Sign In</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
