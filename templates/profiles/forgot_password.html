{% extends "base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block layout %}
    <div min-h-screen flex items-center justify-center bg-slate-50 px-4 py-12>

        <div bg-white rd-[2.5rem] shadow-xl shadow-slate-200/50 w-full max-w-md p-8 md:p-12 border border-slate-100 transition-all>

            <div text-center mb-10>
                <div inline-flex p-4 bg-slate-50 rd-2xl mb-4 text-slate-400>
                    <div i-carbon-password w-10 h-10></div>
                </div>
                <h1 text-4xl font-black text-slate-800 font-lobster titleBlip mb-3>
                    Forgot Password?
                </h1>
                <p text-slate-400 font-medium>Enter your username to reset your password</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div mb-8>
                    <label block text-sm font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Username</label>
                    <input type="text" name="username" required
                           class="input-form"
                           placeholder="Enter your username">
                </div>

                <button type="submit"
                        class="w-full py-4 bg-slate-900 text-white font-black text-sm uppercase tracking-[0.2em] rd-2xl transition-all duration-300 transform active:scale-95 hover:(bg-primary shadow-xl shadow-primary/30)">
                    Continue
                </button>
            </form>

            <div mt-10 text-center>
                <p text-slate-500 font-medium>
                    Remembered it?
                    <a href="{% url 'login' %}"
                       class="text-primary hover:text-primary-dark font-black ml-1 transition-colors">Sign In</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
