{% extends 'base.html' %}

{% block layout %}
    <div class="min-h-screen bg-slate-50 flex items-center justify-center p-4 font-sans">
        <div class="max-w-md w-full bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">

            <div class="p-8 text-center bg-slate-50/50 border-b border-slate-100">
                <h1 class="text-2xl font-black text-slate-800">Complete Profile</h1>
                <p class="text-sm text-slate-500 mt-1">This step is optional, you can skip it for now.</p>
            </div>

            <form method="post" enctype="multipart/form-data" class="p-8 ">
                {% csrf_token %}

                <div class="flex flex-col items-center mb-8 -mt-6"
                     x-data="{
        imageUrl: '{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}null{% endif %}',
        fileChosen(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = e => this.imageUrl = e.target.result;
        }
     }">

                    <div class="relative w-32 h-32">
                        <label for="avatar_input" class="cursor-pointer group">
                            <div class="w-32 h-32 rounded-full border-4 border-white shadow-md overflow-hidden bg-slate-100 flex items-center justify-center">

                                <template x-if="imageUrl && imageUrl !== 'null'">
                                    <img :src="imageUrl" class="w-full h-full object-cover">
                                </template>

                                <template x-if="!imageUrl || imageUrl === 'null'">
                                    <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </template>
                            </div>

                            <div class="absolute bottom-1 right-1 bg-indigo-600 text-white p-2 rounded-full shadow-lg group-hover:bg-indigo-700 transition-colors border-2 border-white">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                        </label>

                        <input type="file" name="avatar" id="avatar_input" class="hidden" accept="image/*"
                               @change="fileChosen">
                    </div>
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-3">Profile Picture</span>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">Bio</label>
                    <textarea name="bio" rows="4"
                              class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all resize-none"
                              placeholder="Tell us about yourself...">{{ form.bio.value|default_if_none:'' }}</textarea>
                    {% if form.bio.errors %}
                        <p class="text-rose-500 text-xs font-medium">{{ form.bio.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">Country</label>
                    <div class="relative">
                        <select name="country"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 outline-none appearance-none bg-white">
                            <option value="">Select a country</option>
                            {% for country in countries %}
                                <option value="{{ country.id }}" {% if form.country.value == country.id %}selected{% endif %}>
                                    {{ country.name }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>
                    {% if form.country.errors %}
                        <p class="text-rose-500 text-xs font-medium">{{ form.country.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="grid grid-cols-2 gap-3 pt-4">
                    <button type="submit"
                            class="bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-100">
                        Save Profile
                    </button>

                    <a href="{% url 'home' %}"
                       class="bg-slate-100 text-slate-600 font-bold py-3 rounded-xl hover:bg-slate-200 text-center transition-colors flex items-center justify-center">
                        Skip
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
