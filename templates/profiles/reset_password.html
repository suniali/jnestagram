{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block layout %}
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-100 px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold font1 text-gray-800 titleBlip ">Set New Password</h1>
                <p class="text-gray-600 mt-2">
                    For user: <strong>{{ username }}</strong>
                </p>
            </div>
            <!-- Messages -->
            <div x-data="{ show: true }" class="space-y-4 mb-6">
                {% if messages %}
                    {% for message in messages %}
                        <div x-show="show"
                             x-transition
                             class="p-4 rounded-lg text-center font-medium relative {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input type="password"
                           name="password1"
                           required
                           minlength="8"
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password"
                           name="password2"
                           required
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-lg rounded-xl transition transform hover:scale-105 shadow-lg">
                    Change Password
                </button>
            </form>
        </div>
    </div>
{% endblock %}
