{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block layout %}
    <div min-h-screen flex items-center justify-center bg-slate-50 px-4 py-12>

        <div bg-white rd-[2.5rem] shadow-xl shadow-slate-200/50 w-full max-w-md p-8 md:p-12 border border-slate-100 transition-all>

        <div text-center mb-10>
            <h1 text-4xl font-black text-slate-800 font-lobster titleBlip mb-4>
                Set New Password
            </h1>
            <div flex flex-col items-center mb-10>
                <div w-16 h-16 text-primary rd-2xl flex items-center justify-center mb-3 shadow-inner>
                <div i-carbon-user-avatar w-8 h-8></div>
            </div>
            <div text-center>
                <p text-lg font-black text-slate-300 uppercase tracking-[0.3em] mb-1>Resetting for</p>
                <h3 text-xl font-bold text-slate-700>@{{ username }}</h3>
            </div>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}

        <div mb-6>
            <label block text-xs font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>New Password</label>
            <input type="password" name="password1" required minlength="8"
                   class="input-form"
                   placeholder="••••••••">
        </div>

        <div mb-8>
            <label block text-xs font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Confirm New Password</label>
            <input type="password" name="password2" required
                   class="input-form"
                   placeholder="••••••••">
        </div>

        <button type="submit"
                class="w-full py-4 bg-slate-900 text-white font-black text-sm uppercase tracking-[0.2em] rd-2xl transition-all duration-300 transform active:scale-95 hover:(bg-primary shadow-xl shadow-primary/30) border-none">
            Change Password
        </button>
    </form>

    <div mt-8 text-center>
        <a href="{% url 'login' %}" text-xs font-bold text-slate-400 hover:text-primary transition-colors>
            Cancel and return to login
        </a>
    </div>
    </div>
    </div>
{% endblock %}
