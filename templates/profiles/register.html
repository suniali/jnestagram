{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block layout %}
    <div class="flex items-center justify-center bg-gradient-to-br from-purple-50 to-pink-100 px-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md my-4 p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 font1 titleBlip">Create Account</h1>
                <p class="text-gray-600 mt-2">Join us today — it's quick and easy</p>
            </div>
            <form method="post" x-data>
                {% csrf_token %}
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text"
                           name="username"
                           required
                           minlength="3"
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                           placeholder="Choose a username"
                           autocomplete="username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email"
                           name="email"
                           required
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                           placeholder="your@email.com"
                           autocomplete="email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password"
                           name="password1"
                           required
                           minlength="8"
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                           placeholder="••••••••"
                           autocomplete="new-password">
                </div>
                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password"
                           name="password2"
                           required
                           class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                           placeholder="••••••••"
                           autocomplete="new-password">
                </div>
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold text-lg rounded-xl transition transform hover:scale-105 shadow-lg">
                    Create Account
                </button>
            </form>
            <div class="mt-8 text-center text-gray-600">
                <p>
                    Already have an account?
                    <a href="{% url 'login' %}"
                       class="text-purple-600 hover:underline font-medium">Sign In</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
