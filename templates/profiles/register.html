{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block layout %}
    <div min-h-screen flex items-center justify-center bg-slate-50 px-4 py-12>

        <div bg-white rd-[2.5rem] shadow-xl shadow-slate-200/50 w-full max-w-md p-8 md:p-12 border border-slate-100 transition-all>

        <div text-center mb-10>
            <h1 text-5xl font-black text-slate-800 font-lobster titleBlip mb-3>
                Create Account
            </h1>
            <p text-slate-400 font-medium>Join us today — it's quick and easy</p>
        </div>

        <form method="post" x-data>
            {% csrf_token %}

            <div my-5>
                <label block text-xs font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Username</label>
                <input type="text" name="username" required minlength="3"
                       class="input-form"
                       placeholder="Choose a username"
                       autocomplete="username">
            </div>

            <div my-5>
                <label block text-xs font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Email Address</label>
                <input type="email" name="email" required
                       class="input-form"
                       placeholder="your@email.com"
                       autocomplete="email">
            </div>

            <div my-5>
                <label block text-xs font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Password</label>
                <input type="password" name="password1" required minlength="8"
                       class="input-form"
                       placeholder="••••••••"
                       autocomplete="new-password">
            </div>

            <div mb-8>
                <label block text-xs font-black text-slate-700 mb-2 ml-2 uppercase tracking-tighter>Confirm Password</label>
                <input type="password" name="password2" required
                       class="input-form"
                       placeholder="••••••••"
                       autocomplete="new-password">
            </div>

            <button type="submit"
                    class="w-full btn-primary">
                Create Account
            </button>
        </form>

        <div mt-10 text-center>
            <p text-slate-500 font-medium>
                Already have an account?
                <a href="{% url 'login' %}"
                   class="text-primary hover:text-primary-dark font-black ml-1 transition-colors">Sign In</a>
            </p>
        </div>
    </div>
    </div>
{% endblock %}
